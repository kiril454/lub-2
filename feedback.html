<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Feedback</h2>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <label>How did you like the blog?</label><br>
            <input type="radio" name="rating" value="not-really"> Not really
            <input type="radio" name="rating" value="good-enough"> Good enough
            <input type="radio" name="rating" value="the-best"> The best<br>
            
            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
            
            <label>
                <input type="checkbox" name="email-back"> Email me back with answer
            </label><br>
            
            <button type="submit">Send</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Персональний блог</p>
    </footer>
</body>
</html>
